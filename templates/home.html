<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Prediction</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            max-width: 450px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
            color: #333;
        }

        button {
            font-weight: 600;
        }

        h2 {
            margin-top: 20px;
            text-align: center;
            color: #007bff;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>FWI Prediction</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" name="Temperature" placeholder="Temperature" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="RH" placeholder="Relative Humidity (RH)" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="Ws" placeholder="Wind Speed (Ws)" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="Rain" placeholder="Rain" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="FFMC" placeholder="FFMC" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="DMC" placeholder="DMC" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="ISI" placeholder="ISI" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="Classes" placeholder="Classes" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="Region" placeholder="Region" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>

        {% if result %}
        <h2>FWI Prediction: {{ result }}</h2>
        {% endif %}
    </div>

    <!-- Bootstrap JS (optional for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
